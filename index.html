<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <main class="main">
        <header class="container-fluid header-bg-green"></header>
        <div class="container main-content d-flex ">
            <div class="sidebar">
                <div class="col_header py-2 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="image-container px-2">
                            <img src="./img/avatar1.jpg" alt="">
                        </div>
                        <div class="fw-semibold">Sofia</div>
                    </div>

                    <!-- layout statico -->
                    <div class="mx-1 fs-5 color-gray">
                        <i class="px-1 fa-solid fa-circle-notch"></i>
                        <i class="px-2 fa-solid fa-message"></i>
                        <i class="px-1 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <!-- ************* -->

                </div>
                <div class="sidebar-content">

                    <!-- layout statico -->
                    <div>
                        <div class="ricevi-notifiche d-flex align-items-center col_header">
                            <div class="contenitor-icon-bell">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <div class="fw-semibold">Ricevi notifiche di nuovi messaggi</div>
                                <div class="color-gray attiva-notif-desktop">Attiva notifiche desktop</div>
                            </div>
                        </div>
                        <input class="input my-1 mx-1" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- ************* -->

                    <ul class="scrollbar">
                        <li @click="switchChat(index)" class="d-flex height-size align-items-center justify-content-between" v-for="(element, index) in contacts">
                            <div class="d-flex">
                                <div class="image-container px-2">
                                    <img :src="element.avatar" src="./img/avatar1.jpg" alt="">
                                </div>
                                <div>
                                    <div class="fw-semibold">{{element.name}}</div>
                                    <div class="ultimo-accesso">Ultimo accesso</div>
                                </div>
                            </div>
                            <div class="ultimo-accesso mx-2">12:15</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content d-flex flex-column">
                <div class="header-content py-2 d-flex justify-content-between align-items-center col_header">
                    <div class="d-flex align-items-center">
                        <div class="image-container px-2">
                            <img :src="contacts[currentChat].avatar" alt="">
                        </div>
                        <div>
                            <div class="fw-semibold">{{contacts[currentChat].name}}</div>
                            <div class="ultimo-accesso">Ultimo accesso oggi alle 12:30</div>
                        </div>
                    </div>

                    <!-- layout statico -->
                    <div class="mx-1 fs-5 color-gray">
                        <i class="px-1 fa-solid fa-magnifying-glass"></i>
                        <i class="px-2 fa-solid fa-paperclip"></i>
                        <i class="px-1 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <!-- ************* -->
                    
                </div>
                <div class=" chat-container">
                    <ul class="d-flex flex-column">
                        <li class="messaggi-chat" v-for="(element, index) in contacts[currentChat].messages" :class="element.status" >{{ element.message}}
                            <span class="ultimo-accesso time">13:40</span>
                        </li>
                    </ul>
                </div>
                <footer class="footer d-flex justify-content-between align-items-center">
                    <div class="mx-4 color-gray">
                        <i class="fs-4 fa-regular fa-face-smile"></i>
                    </div>
                    <div class="box-input">
                        <input @keyup.enter="writeMessage" v-model="newMessage" type="input-footer input text" placeholder="Srivi un messaggio">
                    </div>
                    <div class="mx-4 color-gray">
                        <i class="fs-4 fa-solid fa-microphone"></i>
                    </div>
                </footer>

            </div>
        </div>
    </main>
</div>
    <script src="./js/app.js"></script>
</body>

</html>
